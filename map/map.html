<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>contact</title>
    <link rel="stylesheet" href="map.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=e7814003e0b95e2fcd4e555e58886f8c"></script>
    <script src="map.js"></script>
</head>
<body onLoad="mapInit()">
    <h1 class="contact-title">联系我们</h1>
    <div id="container"></div>

    <script>
       /* var mapObj;
        var marker;
        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom:11,
            center: [116.397428, 39.90923]
           //  center: [29.552010, 106.535700]
        });*/

       var mapObj,marker;
       //初始化地图对象，加载地图
       function mapInit(){
           mapObj = new AMap.Map("container",{
               //二维地图显示视口
               view: new AMap.View2D({
                   //center:new AMap.LngLat(116.397428,39.90923),//地图中心点
                   center:new AMap.LngLat(106.535700,29.552010),//地图中心点
                   zoom:20 //地图显示的缩放级别
               })
           });
           //添加点标记，并使用自己的icon
           addMarker1();
          // addMarker2();
       }

       //在地图上添加点标记函数
       function addMarker1(){
           marker=new AMap.Marker({
               /*icon:new AMap.Icon({    //复杂图标
                   size:new AMap.Size(25,25),//图标大小
                   image:"chinaz12.png", //大图地址
                   imageOffset:new AMap.Pixel(0,0)//相对于大图的取图位置
               }),*/
               position:new AMap.LngLat(106.535700,29.552010)
           });
           marker.setMap(mapObj);  //在地图上添加点


           //信息载体
           var info = [];
           info.push("<b>  重庆加班狗科技有限公司</b>");
           info.push("  电话 :  xxxxx   ");
           info.push("  地址 : 重庆市渝中区李子坝正街66号李子坝抗战遗址公园内");

           var inforWindow = new AMap.InfoWindow({
               offset:new AMap.Pixel(0,-25),
               content:info.join("<br>")
           });

           inforWindow.open(mapObj, [106.535700,29.552010]);

           //监听事件
           AMap.event.addListener(marker,"click",function(e){
               inforWindow.open(mapObj,new AMap.LngLat(106.535700,29.552010));
           });
       }
    </script>
</body>
</html>
